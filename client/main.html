<head>
  <title>pediSpace</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" sizes="16x16 32x32" href="/img/p logo.png">
</head>

<template name="home">
	<div class="container-fluid pedispace-title-body">
		<img class="center-block img-responsive" src="/img/pedispacelogo3.png">
		<h1 class="text-center">Pedicab business management made easy</h1>
		<h5 class="text-center">
      pediSpace is a web-based pedicab management solution
    </h5>
	</div>
	<div class="container-fluid" style="margin-top:-8em;">
		<div class="row rickshaw-row">
			<div class="col-md-4">
				<img class="center-block img-rounded" src="/img/calendar.png">
				<h2 class="text-center">Simplified Scheduling</h2>
				<h3 class="text-center">Managers can set rates for each shift and riders can request those shifts. One of the goals of pediSpace is to provide greater transparency in shift scheduling, benefiting managers, riders, and ultimately the entire business.</h3>
			</div>
			<div class="col-md-4">
				<img class="center-block img-rounded" src="/img/Rickshaw1.png">
				<h2 class="text-center">Performance Metrics</h2>
				<h3 class="text-center">Your best riders deserve the best shifts. This app provides data that highlights individual rider performance and can help with objective decision-making. The facts and information that the app provides ultimately lead to increased revenue and higher employee morale.</h3>
		  </div>
			<div class="col-md-4">
			<img class="center-block img-rounded" src="/img/usd.png">
				<h2 class="text-center">Revenue History</h2>
				<h3 class="text-center">Understanding past trends in revenue is critical for setting fair shift rates. pediSpace helps businesses make data-driven, smart decisions by taking out the guesswork.</h3>
			</div>
		</div>
		<div class="row button-row">
			<div class="col-sm-12 col-xs-12 col-md-6" style="position:relative;">
				<img class="img-responsive img-rounded" src="/img/manager1.jpg">
				<a class="btn btn-default" href="{{pathFor 'joinManager'}}" role="button" style="font-family: Montserrat;position:absolute;bottom:0;left:15px;font-size:1.5em;">Sign up as a manager</a>
			</div>
			<div class="col-sm-12 col-xs-12 col-md-6" style="position:relative;">
				<img class="img-responsive img-rounded pull-right" src="/img/riders1.jpg">
				<a class="btn btn-default" href="{{pathFor 'joinRider'}}" role="button" style="font-family: Montserrat;position:absolute;bottom:0;right:15px;font-size:1.5em;">Sign up as a rider</a>
			</div>
		</div>
  </div>
  <div class="container-fluid mycustomcontainer">
    <div class="row">
      <div class="col-md-8 col-md-offset-2">
      <div class="jumbotron jumbotron-main-page">
        <h2 class="text-center">ABOUT pediSpace</h2>
        <p class="jumbotron-paragraph-main text-justify">
          pediSpace was developed to provide business management solutions for pedicab companies. pediSpace is designed to help companies that want to increase revenue
          and understand their business on a deeper level. The app helps businesses streamline scheduling,
          record revenue in an organized manner, establish a single means of communication between riders and managers,
          easily track rider performance, and more. pediSpace works best with businesses that hire riders as independent contractors, however if your pedicabcompany uses a different business
          model we can work with youto customize a solution that fits your business. At this time, pediSpace is 100% free with no credit card required on sign up.
          The business information provided through pediSpace will be securely stored on the cloud and will always be available via the web or your phone.
        </p>
      </div>
    </div>
    </div>
	</div>
  <div class="container-fluid">
    <div class="row customized-solutions-row">
      <h1 class="text-center" style="color: #fff; font-size: 38px;">Customized Solutions</h1>
    </div>
  </div>
  <div class="container-fluid">
    <div class="row next-steps-row">
      <div class="col-md-4 col-sm-offset-1">
        <h1 style="font-size: 30px;">Next steps...</h1>
        <h4 class="text-justify"><i class="fa fa-bicycle"></i>  Mechanics will be added as another type of user. This type of user will be able to clock in and out. Mechanics will also be able to view shift comments which will enable them to address problems with bikes faster.</h4>
          <h4 class="text-justify"><i class="fa fa-bicycle"></i>  A communication portal will be created for all users to leave comments, ask questions, etc. Design will be similar to Facebook's news feed.</h4>
              <h4 class="text-justify"><i class="fa fa-bicycle"></i>  Biker performance ranking</h4>
      </div>
      <div class="col-md-6">
        <img class="img-responsive pull-right" style="padding-top: 4%;" src="/img/pedicab2.png">
      </div>
    </div>
  </div>
  <div class="container center-block">
    {{> homepageContactForm}}
  </div>
</template>
